{% extends "layout.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
     
    <script type="text/javascript">
      var m={{ messages|safe }};
      for(var i=0;i<m.length;i++)
      {
        alert(m[i]);
      }
    </script>
    


  {% endif %}
{% endwith %}


	       
	    <h1>&nbsp &nbsp Courier</h1>
<form class="form-horizontal" action="{{url_for('courier')}}" method="POST">


  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Roll Number:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="rollno" name="rollno" placeholder="Enter roll numer">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Name:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
    </div>
  </div>




      <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Phone number:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="phno" name="phno" placeholder="Enter Phno">
    </div>
  </div>


  


  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Courier name:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="couriername" name="couriername" placeholder="Enter name of the courier">
    </div>
  </div>
  
  

  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Date:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="date" name="date" placeholder="Date">
    </div>
  </div>



	
	 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

{% endblock %}
